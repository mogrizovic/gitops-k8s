apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argo-workflows
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: argo-workflows
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 0.45.11
    helm:
      releaseName: argo-workflows
      values: |
        workflow:
          serviceAccount:
            create: true
        controller:
          workflowNamespaces:
            - argo-workflows
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
