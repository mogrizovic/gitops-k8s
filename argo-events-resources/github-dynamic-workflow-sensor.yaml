apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github-dynamic-workflow-sensor
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: github-hook
      eventSourceName: github
      eventName: pr-open
      filters:
        data:
          # Type of Github event that triggered the delivery: [pull_request, push, issues, label, ...]
          # https://docs.github.com/en/developers/webhooks-and-events/webhook-events-and-payloads
          - path: headers.X-Github-Event
            type: string
            value:
              - pull_request
          - path: body.action
            type: string
            value:
              - opened
              - edited
              - reopened
              - synchronize
          - path: body.pull_request.state
            type: string
            value:
              - open
          - path: body.pull_request.base.ref
            type: string
            value:
              - master
  triggers:
    - template:
        name: dynamic-workflow-trigger
        argoWorkflow:
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: dynamic-workflow-
              spec:
                workflowTemplateRef:
                  name: "wf-tmpl-"  # this name depends on what repo initiated the webhook
                arguments:
                  parameters:
                    - name: repo_name
                      value: ""
                    - name: branch_name
                      value: ""
          parameters:
            - src:
                dependencyName: github-hook
                dataKey: body.pull_request.head.repo.name
              dest: spec.workflowTemplateRef.name
              operation: append
            - src:
                dependencyName: github-hook
                dataKey: body.pull_request.head.repo.name
              dest: spec.arguments.parameters.0.value
            - src:
                dependencyName: github-hook
                dataKey: body.pull_request.head.ref
              dest: spec.arguments.parameters.1.value
            - src:
                dependencyName: github-hook
                dataTemplate: "{{ .Input.body.pull_request.number }}-{{ .Input.body.pull_request.head.sha | substr 0 7 }}"
              dest: metadata.name
              operation: append

