apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: argoapps/apps
    repoURL: https://github.com/mogrizovic/gitops-k8s
    targetRevision: 949b19a3b1e75b43668fb95f524e24ae07e807a4
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
