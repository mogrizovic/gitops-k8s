apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-boot-example
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: apps
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s
    repoURL: https://github.com/mogrizovic/spring-boot-example
    targetRevision: HEAD
